<!DOCTYPE html>
<html>
<head>
    <title> path15 </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Stick+No+Bills">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka+One">
    <link rel="icon" href="icoFile/favicon.ico" type="image/x-icon" >
</head>

<style>
    body {
        background: rgb(22, 22, 22);
    }  
    
    #titleBox {
        text-align: center;
        justify-content: center;
        display: block;
        width: 100%;
        height: 75px;
        font-size: 50px;
        font-family: Fredoka One;
        color:rgb(0, 132, 255);
    }

    #count {
        text-align: center;
        justify-content: center;
        display: block;
        width: 100%;
        height: 75px;
        font-size: 35px;
        font-family: Fredoka One;
        color:rgb(0, 132, 255);
    }

    #spacer {
        text-align: center;
        justify-content: center;
        display: block;
        width: 100%;
        height: 30px;
    }

    #buttons {
        text-align: center;
        justify-content: center;
        display: block;
        width: 100%;
        height: 30px;
    }

    button {
        font-family: Fredoka One;
        height: 34px;
        border-radius: 6px;
        border-width: 0px;
        margin-left: 10px;
        background-color: rgb(0, 132, 255);
        transition-duration: 0.4s;
        width: 120px;
    }

    button:hover {
        cursor: pointer;
    }
    
    .container {
        display: block;
        cursor: pointer;
        position: absolute;
        top: 3px;
        right: 2%;
    }

    .bar1, .bar2, .bar3 {
        width: 35px;
        height: 5px;
        background-color: #333;
        margin: 6px 0;
        transition: 0.2s;
    }

    #dropdownContent {
        position: absolute;
        top: 50px;
        right: 0.8%;
        background-color: rgb(0, 132, 255);
        max-width: 90px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0, 0.2);
        z-index: 1;
        text-align: center;
        align-items: center;
        font-family: Fredoka One;
        font-size: small;
    }

    #dropdownContent a {
        color: black;
        padding: 12px 3px;
        display: block;
        text-align: center;
    }
</style>

<body onload = "onload()" >
    <div class="container" onclick="myFunction()">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>

    <div id = "dropdownContent">
        <a href = "info.html"> info </a>
        <a href = "redirector/redirector.html"> redirector </a>
    </div>
    
    <div id = "titleBox" > path15 </div>

    <div id = "spacer" ></div>

    <div id = "buttons" >
        <button onclick="frequency()"> frequency </button>
        <button onclick="counter()"> counter </button>
        <button onclick="notes()"> notes </button>
    </div>

    <script>
        function frequency() {
            window.location.assign("frequency/frequency05.html")
        }
        
        function redirector() {
            window.location.assign("redirector/redirector.html")
        }
        
        function notes() {
            window.location.assign("notes/Notes.html")
        }
        
        function counter() {
            window.location.assign("counter/counter.html")
        }
        
        var show = document.getElementById("dropdownContent")
        
        function onload() {
            show.style.display = "none"
        }

        function myFunction() {
            if (show.style.display === "none") {
                show.style.display = "block"
            } else {
                show.style.display = "none"
            }
        }
    </script>
</body>
</html>
